<!-- Leave Comment Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave a Comment | Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">Michael Franklyn</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="comment.html">Leave Comments</a></li>
    </ul>
    <div class="nav-actions">
      <button id="theme-toggle" aria-label="Toggle light/dark mode"><span class="icon-moon"></span></button>
      <button class="hamburger" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </nav>

  <main style="padding-top:6em; max-width:700px; margin:0 auto; padding-left:1em; padding-right:1em;">
    <section class="preview visible">
      <h3>Letâ€™s Talk</h3>
      <p>Have feedback or want to work together? Leave a message below.</p>
      <form class="comment-form" style="display:flex; flex-direction:column; gap:0.75em; text-align:left;">
        <label>
          Name
          <input type="text" name="name" required style="width:100%; padding:0.6em; border-radius:8px; border:1px solid #ddd;" />
        </label>
        <label>
          Email
          <input type="email" name="email" required style="width:100%; padding:0.6em; border-radius:8px; border:1px solid #ddd;" />
        </label>
        <label>
          Message
          <textarea name="message" rows="5" required style="width:100%; padding:0.6em; border-radius:8px; border:1px solid #ddd;"></textarea>
        </label>
        <button type="submit" class="btn">Send</button>
        <p id="form-status" style="margin:0.25em 0 0; font-size:0.95em;"></p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Michael Franklyn</p>
      <div class="footer-social">
        <a href="#" aria-label="GitHub"><img src="images/github.svg" alt="GitHub" /></a>
        <a href="#" aria-label="Instagram"><img src="images/instagram.svg" alt="instagram" /></a>
        <a href="#" aria-label="Whatsapp"><img src="images/whatsapp.svg" alt="Whatsapp" /></a>
      </div>
    </div>
  </footer>

  <script>
  (function attachCommentHandler(){
    const form = document.querySelector('.comment-form');
    const statusEl = document.getElementById('form-status');
    if (!form) return;
    form.addEventListener('submit', function(e){
      e.preventDefault();
      statusEl.textContent = 'Thanks! Your message has been captured locally.';
      form.reset();
    });
  })();
  </script>
  <script src="js/main.js"></script>
</body>
</html>
